<div class="align center-block" ng-controller="registerCtrl">
    <div class="row">
        <div class="col-xs-4"></div>
        <div class="form-group col-xs-4">
            <div class="alert alert-success alert-dismissable" ng-show="addSuccess">
                <button type="button" class="close" data-dismiss="alert">Ã—</button>
                User Added Successfully!!!
            </div>
        </div>
    </div>
    <div class="form-box, align center-block" id="login-box" style="width:35%" >
        <div class="header"><h3>Register New Membership</h3></div>
            <form method="post>
                <div class="body bg-gray">
                    <label class="label-default">UserName</label>
                    <div class="form-group">
                         <input type="text" name="name" ng-model="name" class="form-control" placeholder="Full name"/>
                     </div>
                    <label class="label-default">Password</label>
                    <div class="form-group">
                        <input type="password" name="password" ng-model="password" class="form-control" placeholder="Password"/>
                    </div>
                    <div class="footer">

                        <button type="submit" class="btn bg-olive btn-block" data-ng-click="signup()">Sign me up</button>

                    </div>
                </div>

            </form>
        </div>
    </div>
</div>
