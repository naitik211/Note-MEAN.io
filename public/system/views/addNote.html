<div data-ng-controller="noteController">
    <h1>Employee Detail Form</h1>
    <form name='addNoteForm' novalidate method="post">
        <div class="row">
            <div class="col-xs-4"></div>
            <div class="form-group col-xs-4">
                <div class="alert alert-success alert-dismissable" ng-show="addNotSuccess">
                    <button type="button" class="close" data-dismiss="alert">Ã—</button>
                    Note Added Successfully!!!
                </div>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-md-2 control-label">CLient Name
                <span style="color: red">*</span>
            </label>
            <div class="col-md-8" ng-class="{'has-error': addNoteForm.cn.$invalid}">
                <input name="cn" id="cn" ng-model="cn" required class="form-control" autofocus></input>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-md-2 control-label">Company Name
                <span style="color: red">*</span>
            </label>
            <div class="col-md-8" ng-class="{'has-error': addNoteForm.cmp.$invalid}">
                <input name="cmp" id="cmp" ng-model="cmp" required class="form-control"></input>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-md-2 control-label">Phone Number
                <span style="color: red">*</span>
            </label>
            <div class="col-md-8" ng-class="{'has-error': addNoteForm.pn.$invalid}">
                <input type="number" name="pn" id="pn" ng-model="pn" required class="form-control"></input>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-md-2 control-label">Email Address
                <span style="color: red">*</span>
            </label>
            <div class="col-md-8" ng-class="{'has-error': addNoteForm.email.$invalid}">
                <input type="email" name="email" id="email" ng-model="email" required class="form-control"></input>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-md-2 control-label">Address
                <span style="color: red">*</span>
            </label>
            <div class="col-md-8" ng-class="{'has-error': addNoteForm.ad.$invalid}">
                <textarea name="ad" id="ad" ng-model="ad" rows="4" required class="form-control"></textarea>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-md-2 control-label">City
                <span style="color: red">*</span>
            </label>
            <div class="col-md-8" ng-class="{'has-error': addNoteForm.city.$invalid}">
                <input name="city" id="city" ng-model="city" required class="form-control"></input>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-md-2 control-label">State
                <span style="color: red">*</span>
            </label>
            <div class="col-md-8" ng-class="{'has-error': addNoteForm.State.$invalid}">
                <input name="State" id="State" ng-model="State" required class="form-control"></input>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-md-2 control-label">Country
                <span style="color: red">*</span>
            </label>
            <div class="col-md-8" ng-class="{'has-error': addNoteForm.Country.$invalid}">
                <input name="Country" id="Country" ng-model="Country" required class="form-control"></input>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-md-2 control-label">Postal Code
                <span style="color: red">*</span>
            </label>
            <div class="col-md-8" ng-class="{'has-error': addNoteForm.pc.$invalid}">
                <input name="pc" id="pc" ng-model="pc" required class="form-control"></input>
            </div>
            <!--<label class="col-md-2 control-label">Add Note-->
                <!--<span style="color: red">*</span>-->
            <!--</label>-->
            <!--<div class="col-md-8" ng-class="{'has-error': addNoteForm.note.$invalid}">-->
                <!--<textarea name="note" id="note" ng-model="note" rows="4" required class="form-control" autofocus></textarea>-->
            <!--</div>-->
        </div>
        <div class="form-group row" align="center">
            <input type="button" class="btn btn-primary" ng-click="add()" ng-disabled="addNoteForm.$invalid" value="Add"/>
            <input type="button" class="btn btn-primary" ui-sref="home" value="Back To Home"/>

        </div>
    </form>
</div>
